<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Platzi Network - Contáctanos</title>
</head>

<body>
    <!-- Start Header -->
    <header class="header">
        <nav>
            <div class="header-container">
                <div>
                    <figure class="logo">
                        <a href="index.html">
                            <img src="assets/images/logo.png" alt="Logo Platzi Network">
                        </a>
                    </figure>
                </div>
                <div>
                    <ul>
                        <li><a href="index.html" class="menu-header">Perfil</a></li>
                        <li><a href="courses.html" class="menu-header">Cursos aprobados</a></li>
                        <li><a target="_blank" href="https://platzi.com/@jairyara/edit/" class="menu-header">Configuración</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End header -->

    <!-- Start Contact form -->
    <article class="contact">
        <section class="form-contactWrapper">
            <form action="submit" method="GET">
                <div class="form-wrapper">
                    <h1 class="title">
                        Contacto
                    </h1>
                    <div class="label-container">
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="name" placeholder="E.g: Valentine Michael Smith" required>
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="label-container">
                        <label for="mail">Correo</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="mail" placeholder="E.g valentine@mail.mars" required>
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="label-container">
                        <label for="phone">Teléfono</label>
                    </div>
                    <div class="input-container">
                        <input type="number" id="phone" placeholder="E.g 123 456 7890" required>
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="label-container">
                        <label for="subject">Asunto</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="subject" placeholder="E.g: Habla con Platzi" required>
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="label-container">
                        <label for="message">Tú mensaje</label>
                    </div>
                    <div class="input-container">
                        <textarea type="text" cols="57" rows="8" placeholder="Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen."
                            required></textarea>
                    </div>
                </div>
                <div class="btn-form">
                    <input type="submit" value="Enviar mensaje" onClick="location.href='';">
                </div>
            </form>
        </section>
    </article>


    <!-- End Contact form -->




    <!-- Start footer -->

    <footer class="footer">
        <div class="footer-container">
            <nav>
                <div class="footer-nav">
                    <div>
                        <figure class="logo">
                            <a href="index.html">
                                <img src="assets/images/logo.png" alt="Logo Platzi Network">
                            </a>
                        </figure>
                    </div>
                    <div>
                        <ul>
                            <li><a target="_blank" href="https://platzi.com/tos/" class="menu-header">Términos y Condiciones</a></li>
                            <li><a href="contact.html" class="menu-header">Contacto</a></li>
                            <li><a target="_blank" href="https://platzi.com/blog/como-funciona-cultura-platzi/" class="menu-header">Sobre Platzi</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="end-section">
            <p class="text-light">
                Platzi Network © 2019
            </p>
            <p class="text-ligth">
                Designed with <span class="heart">❤</span> by Jair Yara
            </p>
        </div>
    </footer>

    <!-- End footer -->



</body>

</html>
